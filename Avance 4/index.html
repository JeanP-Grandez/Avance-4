<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page With Light/Dark Mode</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="big-wrapper light">
        <img src="./img/shape.png" alt="" class="shape" />

        <header>
          <div class="container">
            <div class="logo">
              <img src="./img/logo.png" alt="Logo" />
              <h3>Developers 3000</h3>
            </div>

            <div class="links">
              <ul>
                <li><a href="index.html" target="_blank">Inicio</a></li>
                <li><a href="/yo/index.html" target="_blank">Proyecto Jean</a></li>
                <li><a href="/Tarjeta de Presentacion(AA3)/index.html" target="_blank">Proyecto Diego</a></li>
                <li><a href="https://linktr.ee/Evaluacion4" class="btn" target="_blank">Nosotros</a></li>
              </ul>
            </div>

            <div class="overlay"></div>

            <div class="hamburger-menu">
              <div class="bar"></div>
            </div>
          </div>
        </header>

        <div class="showcase-area">
          <div class="container">
            <div class="left">
              <div class="big-title">
                <h1>Nuestros Proyectos,</h1>
                <h1>nuestro avance en Certus.</h1>
              </div>
              <p class="text">
                Nuestro inicio como futuros desarrolladores, y les presentamos nuestros portafolios.
              </p>
              <div class="cta">
                <a href="#" class="btn">Esperamos les guste</a>
              </div>
            </div>

            <div class="right">
              <img src="./img/program.svg" alt="Person Image" class="person" />
            </div>
          </div>
        </div>

        <div class="bottom-area">
          <div class="container">
            <button class="toggle-btn">
              <i class="far fa-moon"></i>
              <i class="far fa-sun"></i>
            </button>
          </div>
        </div>
      </div>
    </main>

    <!--JavaScript-->

    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
